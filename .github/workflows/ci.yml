name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency: ci-${{ github.ref }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
 
      - name: Build app (temp)
        uses: docker/build-push-action@v6
        with:
          context: ./app
          tags: ${{ vars.DOCKERHUB_USERNAME }}/movieflix-app:temp
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test app
        shell: bash
        run: |
          set -e
          docker run -d --rm -p 3000:3000 --name app ${{ vars.DOCKERHUB_USERNAME }}/movieflix-app:temp
          sleep 4
          code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || true)
          if [ "$code" != "200" ]; then
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/movies || true)
          fi
          docker rm -f app || true
          if [ "$code" != "200" ]; then
            echo "Smoke app falhou: HTTP $code"
            exit 1
          fi

      - name: Build & Push app (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/movieflix-app:latest
            ${{ vars.DOCKERHUB_USERNAME }}/movieflix-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
 
      - name: Build etl (temp)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.etl
          tags: ${{ vars.DOCKERHUB_USERNAME }}/movieflix-etl:temp
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test etl
        shell: bash
        run: |
          set -e
          # /docs não depende de DB; só valida que o servidor subiu
          docker run -d --rm -p 8000:8000 --name py \
            -e UVICORN_PORT=8000 \
            ${{ vars.DOCKERHUB_USERNAME }}/movieflix-etl:temp
          sleep 5
          code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/docs || true)
          docker rm -f py || true
          if [ "$code" != "200" ]; then
            echo "Smoke etl falhou: HTTP $code"
            exit 1
          fi

      - name: Build & Push etl (main only)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.etl
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/movieflix-etl:latest
            ${{ vars.DOCKERHUB_USERNAME }}/movieflix-etl:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
