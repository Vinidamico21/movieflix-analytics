services:
  app:
    build: ../app
    container_name: app
    env_file: ../.env # lê variáveis da RAIZ para o container
    depends_on:
      pg:
        condition: service_healthy

  pg:
    image: postgres:16-alpine
    container_name: pg
    env_file:
      - ../.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../data-lake:/data-lake:ro
      - ../etl:/etl:ro
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h localhost",
        ]
      interval: 5s
      timeout: 5s
      retries: 20

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../web:/usr/share/nginx/html:ro
    depends_on:
      - app

volumes:
  pgdata:
